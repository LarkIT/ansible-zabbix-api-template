# defaults/main.yml
# Default params for role
---
zabbix_template_state: present
zabbix_template_trigger_dependencies: []

# Webapp template specific

default_webapp_port: 443
default_webapp_path: /

zabbix_template_webapp_port: "{{ default_webapp_port }}"
zabbix_template_webapp_health_check_path: "{{ default_webapp_path }}